<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <style>
        body {
            background-color: #181818;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2, h3 {
            margin-top: 0;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .rating-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rating-container .rating {
            display: flex;
            align-items: center;
        }

        .rating-container .rating span {
            margin-right: 5px;
        }

        .genres {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .genre {
            background-color: #282828;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .director-info, .music-info {
            display: flex;
            align-items: center;
        }

        .director-info img, .music-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .director-info p, .music-info p {
            margin: 0;
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .rating-container {
                flex-direction: column;
                gap: 10px;
            }

            .genres {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Details</h1>
        <div class="section">
            <h2 class="section-title">Released Year</h2>
            <p>2022</p>
        </div>
        <div class="section">
            <h2 class="section-title">Available Languages</h2>
            <div class="genres">
                <div class="genre">English</div>
                <div class="genre">Hindi</div>
                <div class="genre">Tamil</div>
                <div class="genre">Telegu</div>
                <div class="genre">Kannada</div>
            </div>
        </div>
        <div class="section">
            <h2 class="section-title">Ratings</h2>
            <div class="rating-container">
                <div class="rating">
                    <img src="https://www.imdb.com/images/M/MV5BMTIwNjI5OTg4Ml5BMl5BanBnXkFtZTcwNzA5NTU3NA@@._V1_SX300.jpg" alt="IMDb logo">
                    <span>4.5</span>
                </div>
                <div class="rating">
                    <img src="https://www.streamvibe.com/images/logo.png" alt="Streamvibe logo">
                    <span>4</span>
                </div>
            </div>
        </div>
        <div class="section">
            <h2 class="section-title">Genres</h2>
            <div class="genres">
                <div class="genre">Action</div>
                <div class="genre">Adventure</div>
            </div>
        </div>
        <div class="section">
            <h2 class="section-title">Director</h2>
            <div class="director-info">
                <img src="https://m.media-amazon.com/images/M/MV5BMjA3NjY1MzU2M15BMl5BanBnXkFtZTgwNjU4MzY0OTE@._V1_SX177_CR0,0,177,250_AL_.jpg" alt="Rishab Shetty">
                <p>Rishab Shetty</p>
            </div>
            <p>From India</p>
        </div>
        <div class="section">
            <h2 class="section-title">Music</h2>
            <div class="music-info">
                <img src="https://www.filmibeat.com/content/images/2023/01/ajaneesh-loknath-kannada-film-composer.jpg" alt="B. Ajaneesh Loknath">
                <p>B. Ajaneesh Loknath</p>
            </div>
            <p>From India</p>
        </div>
    </div>
</body>
</html>
