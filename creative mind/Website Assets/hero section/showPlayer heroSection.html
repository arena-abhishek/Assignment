<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hero section</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="card.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap");
      body {
        background-color: #15141f;
      }
      h1 {
        font-family: "Montserrat", sans-serif;
      }
      p {
        font-family: "Roboto", sans-serif;
      }
      .playerSectionTxt {
        height: 178%;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container-xxl">
        <div class="card mt-5 rounded-5 border-0">
          <img
            src="showsPcPoster.png"
            alt=""
            class="card-img rounded-4 d-none d-sm-block"
          />
          <img
            src="showsMobilePoster.png"
            alt=""
            class="card-img rounded-4 d-block d-sm-none"
          />
          <div
            class="card-img-overlay rounded-3"
            style="
              background: linear-gradient(
                360deg,
                rgba(20, 20, 20, 1) 0%,
                rgba(20, 20, 20, 0) 100%
              );
            "
          >
            <div
              class="playerSectionTxt d-flex flex-column justify-content-center align-items-center gap-4 gap-sm-1"
            >
              <h1 class="fs-1" style="color: #fff">Kantara</h1>
              <p class="d-none d-md-block" style="color: #999">
                A fiery young man clashes with an unflinching forest officer in
                a south Indian village where spirituality, fate and folklore
                rule the lands.
              </p>
              <div class="">
                <button
                  class="border-0 rounded py-2 px-4"
                  style="
                    background: linear-gradient(
                      92deg,
                      rgba(90, 13, 255, 1) 0%,
                      rgba(255, 41, 221, 1) 37%,
                      rgba(255, 88, 28, 1) 92%
                    );
                  "
                >
                  <i class="bi bi-play-fill text-white"></i>
                  <span class="text-white fw-semibold">Play now</span>
                </button>
                <button
                  class="ms-4 border-0 rounded py-2 px-3"
                  style="
                    background: linear-gradient(
                      92deg,
                      rgba(90, 13, 255, 1) 0%,
                      rgba(255, 41, 221, 1) 37%,
                      rgba(255, 88, 28, 1) 92%
                    );
                  "
                >
                  <i class="bi bi-play-fill text-white"></i>
                  <span class="text-white fw-semibold">Watch Trailer</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
