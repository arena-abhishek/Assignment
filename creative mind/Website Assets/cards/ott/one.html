<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ott cards</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.js" defer></script>
  </head>
  <body>
    <!-- card -->
    <div class="card rounded-5" style="width: 500px">
      <img
        src="https://holaa.codexshaper.com/wp/wp-content/uploads/2024/03/trending-3.png"
        alt
        class="card-img rounded-5" />
      <!-- transition background -->
      <div class="card-hover card-img-overlay d-block rounded-5"></div>
      <!-- play button -->
      <div
        class="card-img-overlay text-center d- d-flex justify-content-center align-items-center mb-5">
        <a
          href="https://holaa.codexshaper.com/wp/wp-content/uploads/2024/03/e86032ef-9397-4888-9d12-7246be9d81bb.mp4"
          class="d-flex justify-content-center align-items-center video-play-btn position-absolute rounded-circle"
          style="
            background: #85776c54;
            backdrop-filter: blur(20px);
            height: 85px;
            width: 85px;
            cursor: pointer;
          ">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="29"
            height="29"
            viewBox="0 0 24 29"
            fill="none"
            style="margin-left: 7.5px">
            <path
              d="M22.2584 12.8002C23.5199 13.5823 23.5199 15.4177 22.2584 16.1998L3.05388 28.1066C1.72154 28.9326 6.40836e-07 27.9744 7.0936e-07 26.4068L1.75028e-06 2.59321C1.81881e-06 1.02557 1.72154 0.0673544 3.05388 0.893405L22.2584 12.8002Z"
              fill="currentColor"></path>
          </svg>
        </a>
      </div>

      <!-- Movie details -->
      <div
        class="card-img text-center d-no d-flex flex-column justify-content-end align-items-center">
        <div
          class="details position-absolute text-center w-100 d-flex flex-column justify-content-center align-items-center rounded-5"
          style="
            background: #85776c54;
            backdrop-filter: blur(20px);
            height: 137px;
          ">
          <h4 class="movie-name text-uppercase fw-normal fs-2 mt-3">
            <a
              class="movie-title"
              href="https://holaa.codexshaper.com/wp/movie/enigma-of-shadows/">Enigma
              of Shadows</a>
          </h4>
          <ul
            class="movie-info p-0 d-flex gap-4 flex-lg-row lh-1"
            style="color: #b0adab">
            <li>
              <img
                decoding="async"
                src="https://holaa.codexshaper.com/wp/wp-content/themes/holaa/assets/images/icons/star-stroke.svg"
                alt="star" />
              <span>9.1</span>
            </li>
            <li>
              <img
                decoding="async"
                src="https://holaa.codexshaper.com/wp/wp-content/themes/holaa/assets/images/icons/clock-stroke.svg"
                alt="clock" />
              <span>03h 10m</span>
            </li>
            <li>
              <img
                decoding="async"
                src="https://holaa.codexshaper.com/wp/wp-content/themes/holaa/assets/images/icons/4k-stroke.svg"
                alt="4k" />
              <span>4k Quality</span>
            </li>
          </ul>
          <ul class="movie-type lh-1" style="color: #b0adab">
            <li>Hiking, Drama, Family</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
