<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTT Cards</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card rounded-5 border-0 shadow-sm position-relative" style="width: 400px">
      <img
        src="https://holaa.codexshaper.com/wp/wp-content/uploads/2024/03/trending-3.png"
        alt="Movie Poster"
        class="card-img-fluid rounded-4"
      />
      <div class="card-hover  card-img-overlay   rounded-4">
        <div class="card-img-overlay   d-flex justify-content-center">
          <a
            href="https://holaa.codexshaper.com/wp/wp-content/uploads/2024/03/e86032ef-9397-4888-9d12-7246be9d81bb.mp4"
            class="video-play-btn d-flex justify-content-center align-items-center rounded-circle position-absolute"
            style="margin-top: 124px"
          >
            <i class="bi bi-play-fill play-icon"></i>
          </a>
        </div>
      </div>
      <div
        class="details position-absolute card-body card-img-overlay d-flex align-items-center justify-items-center flex-column rounded-4 position-absolute"
      >
        <div class="row">
          <h4 class="movie-title card-title text-uppercase fw-bold h4">
            Enigma of Shadows
          </h4>
        </div>
        <div class="row">
          <ul class="d-flex gap-2 align-items-center justify-items-center">
            <li class="d-flex gap-1 align-items-center">
              <img
                src="https://holaa.codexshaper.com/wp/wp-content/themes/holaa/assets/images/icons/star-stroke.svg"
                alt="Rating"
                width="16"
              />
              <span style="color: #999">9.1</span>
            </li>
            <li class="d-flex gap-1 align-items-center">
              <img
                src="https://holaa.codexshaper.com/wp/wp-content/themes/holaa/assets/images/icons/clock-stroke.svg"
                alt="Duration"
                width="16"
              />
              <span style="color: #999">03h 10m</span>
            </li>
            <li class="d-flex gap-1 align-items-center">
              <img
                src="https://holaa.codexshaper.com/wp/wp-content/themes/holaa/assets/images/icons/4k-stroke.svg"
                alt="Quality"
                width="16"
              />
              <span style="color: #999">4k Quality</span>
            </li>
          </ul>
        </div>
        <div class="row">
          <p class="card-text" style="color: #999">Hiking, Drama, Family</p>
        </div>
      </div>
    </div>
  </body>
</html>
