<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>support page and form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.js" defer></script>
  </head>
  <style>
    body {
      background-color: #15141f;
    }
  </style>
  <body>
    <section class="container-fluid">
      <div class="container-xxl">
        <div class="row mt-5 gx-5">
          <div class="col-12 col-md-4">
            <div class="row">
              <h2 class="text-white display-5 fw-semibold">
                Welcome to our support page!
              </h2>
            </div>
            <div class="row">
              <h6 style="color: #999">
                We're here to help you with any problems you may be having with
                our product.
              </h6>
            </div>
            <div class="row mt-3">
              <img src="support web page img.png" alt="png" />
            </div>
          </div>
          <div class="col-12 col-md-8 mt-5 mt-sm-0 d-flex justify-content-end">
            <form
              action="#"
              class="row p-2 rounded"
              style="background-color: #141414"
            >
              <div class="row">
                <div class="col-12 col-sm-6">
                  <div class="mb-3 text-white">
                    <label for="first-name" class="form-label"
                      >First Name</label
                    >
                    <input
                      type="text"
                      class="form-control p-2"
                      id="first-name"
                      value=" Abhishek"
                      required
                      style="
                        background-color: #141414;
                        color: #999;
                        border-color: #262626;
                      "
                    />
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="mb-3 text-white">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input
                      type="text"
                      class="form-control p-2"
                      id="last-name"
                      value=" Sharma"
                      required
                      style="
                        background-color: #141414;
                        color: #999;
                        border-color: #262626;
                      "
                    />
                  </div>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-12 col-sm-6">
                  <div class="mb-3 text-white">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control p-2"
                      id="email"
                      value=" example@gmail.com "
                      required
                      style="
                        background-color: #141414;
                        color: #999;
                        border-color: #262626;
                      "
                    />
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="row">
                    <label for="phoneNo" class="form-label text-white"
                      >Phone Number</label
                    >
                    <div class="col-3">
                      <button
                        class="p-2 rounded"
                        style="
                          background-color: #141414;
                          border: 1px solid #2a2a2a;
                        "
                      >
                        <img
                          src="indian flag.jpg"
                          width="30px"
                          style="border-radius: 2px"
                          alt="flag"
                        />
                        <i class="bi bi-caret-down" style="color: #999"></i>
                      </button>
                    </div>
                    <div class="col-9">
                      <input
                        type="tel"
                        class="form-control p-2"
                        id="phoneNo"
                        value=" 5252xxxxxx "
                        required
                        style="
                          background-color: #141414;
                          color: #999;
                          border-color: #262626;
                        "
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-2">
                <div class="mb-3 mt-3">
                  <label for="Textarea" class="form-label text-white"
                    >Message
                  </label>
                  <textarea
                    class="form-control"
                    id="Textarea"
                    rows="3"
                    placeholder=""
                    style="
                      background-color: #141414;
                      color: #999;
                      border-color: #262626;
                    "
                  ></textarea>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-12 col-sm-6">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                      style="background-color: #141414; border-color: #262626"
                    />
                    <label
                      class="form-check-label"
                      for="flexCheckDefault"
                      style="color: #999"
                    >
                      I agree with Terms of Use and Privacy Policy
                    </label>
                  </div>
                </div>
                <div
                  class="col-12 col-sm-6 text-center text-sm-end mt-3 mt-sm-0"
                >
                  <button
                    class="border-0 px-3 py-2 text-white fw-500 rounded-2"
                    style="
                      background: linear-gradient(
                        92deg,
                        rgba(90, 13, 255, 1) 0%,
                        rgba(255, 41, 221, 1) 37%,
                        rgba(255, 88, 28, 1) 92%
                      );
                    "
                  >
                    Send Message
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
