<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support page</title>
    <script src="/assets/js/bootstrap-css-cdn.js"></script>
    <script src="/assets/js/bootstrap-js-cdn.js"></script>
    <script src="/assets/js/bootstrap-icon-cdn.js"></script>
    <script src="/assets/js/jquery-cdn.js"></script>
    <script src="/assets/js/script.js" defer></script>
    <script src="/assets/js/jquery.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <!-- navigation bar -->
    <div class="header"></div>
    <!-- form -->
    <div class="supp">
      <section class="container-fluid">
        <div class="container-xxl">
          <div class="row mt-5 gx-5">
            <div class="col-12 col-md-4">
              <div class="row">
                <h2 class="text-white display-5 fw-semibold">
                  Welcome to our support page!
                </h2>
              </div>
              <div class="row">
                <h6 style="color: #999">
                  We're here to help you with any problems you may be having
                  with our product.
                </h6>
              </div>
              <div class="row mt-3">
                <img src="/assets/img/support web page img.png" alt="png" />
              </div>
            </div>
            <div
              class="col-12 col-md-8 mt-5 mt-sm-0 d-flex justify-content-end"
            >
              <form
                action="#"
                class="row p-2 rounded"
                style="background-color: #141414"
              >
                <div class="row">
                  <div class="col-12 col-sm-6">
                    <div class="mb-3 text-white">
                      <label for="first-name" class="form-label"
                        >First Name</label
                      >
                      <input
                        type="text"
                        class="form-control p-2"
                        id="first-name"
                        value=" Abhishek"
                        required
                        style="
                          background-color: #141414;
                          color: #999;
                          border-color: #262626;
                        "
                      />
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="mb-3 text-white">
                      <label for="last-name" class="form-label"
                        >Last Name</label
                      >
                      <input
                        type="text"
                        class="form-control p-2"
                        id="last-name"
                        value=" Sharma"
                        required
                        style="
                          background-color: #141414;
                          color: #999;
                          border-color: #262626;
                        "
                      />
                    </div>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-12 col-sm-6">
                    <div class="mb-3 text-white">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control p-2"
                        id="email"
                        value=" example@gmail.com "
                        required
                        style="
                          background-color: #141414;
                          color: #999;
                          border-color: #262626;
                        "
                      />
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="row">
                      <label for="phoneNo" class="form-label text-white"
                        >Phone Number</label
                      >
                      <div class="col-3">
                        <button
                          class="p-2 rounded"
                          style="
                            background-color: #141414;
                            border: 1px solid #2a2a2a;
                          "
                        >
                          <img
                            src="/assets/img/indian flag.jpg"
                            width="30px"
                            style="border-radius: 2px"
                            alt="flag"
                          />
                          <i class="bi bi-caret-down" style="color: #999"></i>
                        </button>
                      </div>
                      <div class="col-9">
                        <input
                          type="tel"
                          class="form-control p-2"
                          id="phoneNo"
                          value=" 5252xxxxxx "
                          required
                          style="
                            background-color: #141414;
                            color: #999;
                            border-color: #262626;
                          "
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="mb-3 mt-3">
                    <label for="Textarea" class="form-label text-white"
                      >Message
                    </label>
                    <textarea
                      class="form-control"
                      id="Textarea"
                      rows="3"
                      placeholder=""
                      style="
                        background-color: #141414;
                        color: #999;
                        border-color: #262626;
                      "
                    ></textarea>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-12 col-sm-6">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                        style="background-color: #141414; border-color: #262626"
                      />
                      <label
                        class="form-check-label"
                        for="flexCheckDefault"
                        style="color: #999"
                      >
                        I agree with Terms of Use and Privacy Policy
                      </label>
                    </div>
                  </div>
                  <div
                    class="col-12 col-sm-6 text-center text-sm-end mt-3 mt-sm-0"
                  >
                    <button
                      class="border-0 btn-base px-3 py-2 text-white fw-500 rounded-2"
                    >
                      Send Message
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- faq -->
    <div class="faq"></div>

    <!-- subscription -->
    <div class="subs"></div>
    <!-- footer -->
    <div class="footer container-fluid" style="background-color: #161616"></div>
  </body>
</html>
